
<h1>Editar Video</h1>

<div class="row">
    <div class="col-6">
        <form name="formu">

            <label for="titulo">Titulo: </label>
            <input class="form-control" type="text" name="titulo" ng-model="formuData.titulo">


            <label for="categoria">Categoria: </label>
            <input class="form-control" type="text" name="categoria" ng-model="formuData.categoria">

            <label for="autor">Autor: </label>
            <input class="form-control" type="text" name="autor.nombre" ng-model="formuData.autor.nombre">

        </form>
    </div>
    <div class="col-6">
           
        <div class="embed-responsive embed-responsive-16by9">
  
            <iframe class="embed-responsive-item"
                    ng-src="{{codigo}}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>

        </div>   
    </div>
</div>
